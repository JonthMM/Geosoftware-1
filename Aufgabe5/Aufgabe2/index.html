<!DOCTYPE html>

<head>
    <title>Assignment 1 for Geosoftware 1</title>
    <link rel="stylesheet" type="text/css" href="src/style.css">
    <script defer src="src/point.js"></script>
    <script defer src="src/pois.js"></script>
    <script defer src="src/script.js"></script>
</head>

<body onload="onLoad()">
    <div id="position">Click the button to get your coordinates</div>
    <button id="getLocationBtn" class="button" type="button">get position</button>
    <br></br>
    <textarea type="text" id="location"
        placeholder="Enter Point as geojson or click get position to use your position"></textarea>
    <br></br>
    <button id="textareabutton" type="button" class="button" onclick="Frontendfunctions.textareaInputPoint()">Use geojson input from textarea</button>
    <br></br>
    <button id="standardpointbutton" type="button" class="button" onclick="Frontendfunctions.standardPoint()">Use the given standard point</button>
    <div id="uploadInfo">Upload your own geojson that has the object type Point (no feature collection)</div>
    <input type="file" id="uploadbutton"><br>
    <br>
    <button id="uploadedpointbutton" type="button" class="button" onclick="Frontendfunctions.uploadedPoint()">Use uploaded geojson</button>
    <br></br>
    <table id="resultTable">
        <tr>
            <th>Coordinates</td>
            <th>Point of Interest</td>
            <th>Distance (in meters)</td>
        </tr>
    </table>
</body>

</HTML>
